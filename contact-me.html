<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fake Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .fake-info {
            background-color: #f9f9f9;
            border-left: 5px solid #3498db;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Our Fake Company</h1>
    </header>
    <main>
        <section class="fake-info">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Please use the form below to send us a message that we'll never actually receive.</p>
        </section>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Fake Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Fake Company. All rights reserved (not really).</p>
        <p><a href="/">Back to Homepage</a></p>
    </footer>
</body>
</html>
